project:
  type: website
  render:
    - "*.qmd"
    - "!module-6-go-deeper-choose-your-path/03-going-further-with-coding/03-output/000-PROMPT.md"
    - "!module-6-go-deeper-choose-your-path/03-going-further-with-coding/03-output/000-TEMPLATE.qmd"
format:
  html:
    theme: default        # (or default, darkly, etc.)
    toc: true             # page-level table of contents
    toc-depth: 2          # how deep headers go in TOC
    code-tools: false     # hide copy/download/run buttons
    code-fold: show       # collapsible code chunks
    code-overflow: wrap   # wrap long code lines
    smooth-scroll: true

jupyter: python3

execute:
  echo: true
  output: true
  warning: false
  error: false
  cache: false

link-external-newwindow: true

website:
  title: "Data Dunkers LMS"
